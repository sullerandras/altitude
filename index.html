<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altitude Viewer</title>
</head>
<body>
  <h1>Your Altitude:</h1>
  <p id="altitude"></p>

  <script>
    var intervalId;
    if ('geolocation' in navigator) {
      const options = {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0,
      };
      var f = function() {
        navigator.geolocation.getCurrentPosition(
          position => {
            document.getElementById('altitude').innerHTML = `${position.coords.altitude.toFixed(2)} meters above sea level<br>`+
            `${position.coords.latitude.toFixed(2)} degrees latitude<br>`+
            `${position.coords.longitude.toFixed(2)} degrees longitude<br>`+
            `accuracy: ${position.coords.accuracy.toFixed(2)} meters<br>`+
            `altitude accuracy: ${position.coords.altitudeAccuracy.toFixed(2)} meters<br>`+
            `heading: ${position.coords.heading.toFixed(2)} degrees<br>`+
            `speed: ${position.coords.speed.toFixed(2)} meters/second<br>`+
            `timestamp: ${position.timestamp}`;
          },
          error => {
            console.error(error.message);
            document.getElementById('altitude').innerText = 'Unable to retrieve altitude';
          },
          options
        );
      }
      intervalId = setInterval(f, 1000);
    } else {
      document.getElementById('altitude').innerText = 'Geolocation is not supported on your device';
    }
  </script>
</body>
</html>
