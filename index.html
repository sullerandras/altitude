<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altitude Viewer</title>
</head>
<body>
  <h1>Your Altitude:</h1>
  <p id="altitude"></p>

  <script>
    var intervalId;
    if ('geolocation' in navigator) {
      var f = function() {
        navigator.geolocation.getCurrentPosition(
          position => {
            const altitude = position.coords.altitude;
            document.getElementById('altitude').innerText = `${altitude.toFixed(2)} meters above sea level`;
          },
          error => {
            console.error(error.message);
            document.getElementById('altitude').innerText = 'Unable to retrieve altitude';
          }
        );
      }
      intervalId = setInterval(f, 1000);
    } else {
      document.getElementById('altitude').innerText = 'Geolocation is not supported on your device';
    }
  </script>
</body>
</html>
